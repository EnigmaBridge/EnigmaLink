<script>
    "use strict";
    $('#endpoint').val(defaults.site);
    $('#divConfigHead').click(toggleCategory);
    $('#gDriveConfigHead').click(toggleCategory);
    $('#divConfigHead').click();

    function log(msg){
        console.log(msg);
        append_message(msg);
    }

    function genRandomName(){
        return eb.misc.genAlphaNonce(12);
    }

    function copyElementToClipboard(elem){
        elem.select();
        try {
            document.execCommand('copy');
        } catch (err) {
            log("Unable to copy");
        }
    }

    /**
     * Get settings from the form.
     * @returns {{remoteEndpoint: (*|jQuery), remotePort: number, requestMethod: (*|jQuery), requestScheme: (*|jQuery), requestTimeout: number, debuggingLog: boolean}}
     */
    function getSettings(){
        var apiKey = $('#apiKey').val();
        var keyId = parseInt($('#userObjectID').val(), 16);
        var endpoint = $('#endpoint').val();
        var method = $('#requestMethod').val();
        var scheme = $('#requestScheme').val();
        var aesKey = $('#aesKey').val();
        var macKey = $('#macKey').val();

        return {
            remoteEndpoint: endpoint,
            remotePort: 11180,
            requestMethod: method,
            requestScheme: scheme,
            requestTimeout: 30000,
            debuggingLog: true,
            apiKey: apiKey,
            apiKeyLow4Bytes: keyId,
            userObjectId : keyId,
            aesKey: aesKey,
            macKey: macKey,
        };
    }

    function connectionError(data){
        $('#qrcode').html("");
        $('#qrcode2').html("");
        $('#userId').val("");
        $('#hotpSecret').val("");
        $('#htops').val("");
        $('#qrLink').val("");
        $('#userCtx').val("");
        $('#redirBlock').hide('slow');

        statusFieldSet($('#hotpStatus'), "Connection error", false);
    }

    function finished(response){
        var digits = $('#hotpDigits').val();

        var statusElem = $('#hotpStatus');
        var responseStatus = response.hotpStatus;
        if ((responseStatus === undefined || responseStatus == 0x0) && response.statusCode != eb.comm.status.SW_STAT_OK){
            responseStatus = response.statusCode;
        }

        var status = sprintf("0x%04X", responseStatus);
        if (responseStatus == eb.comm.status.SW_STAT_OK){
            status += ' - Context created successfully';
        } else if (responseStatus == eb.comm.status.SW_AUTHMETHOD_NOT_ALLOWED){
            status += ' - Failed, authentication method not allowed';
        } else {
            status += ' - Failed, unknown error';
        }

        statusFieldSet(statusElem, status, response.hotpStatus == eb.comm.status.SW_STAT_OK);
        if (response.hotpUserId){
            $('#userId').val(sjcl.codec.hex.fromBits(eb.comm.hotp.userIdToBits(response.hotpUserId)));
        }

        if (response.hotpKey){
            var hotpKeyBits = sjcl.codec.hex.fromBits(response.hotpKey);
            $('#hotpSecret').val(hotpKeyBits);
            $('#hotpSecretCrc').val(eb.misc.genChecksumValue(hotpKeyBits, 4));

            // HOTP codes - compute first 5, demo that it works.
            var i, codes=[];
            for(i=1; i<=5; i++){
                codes.push(""+eb.comm.hotp.hotpCompute(response.hotpKey, i, digits));
            }

            $('#htops').val(codes.join(" "));

            // QR code for picky iPhones.
            var qrLink2 = eb.comm.hotp.hotpGetQrLink(response.hotpKey, {
                label: sjcl.codec.hex.fromBits(response.hotpUserId),
                web: "demo.enigmabridge.com",
                issuer: "EnigmaBridge",
                ctr:0,
                digits: digits,
                stripPadding: true
            });
            $('#qrLink').val(qrLink2);
            log("QR link2: " + qrLink2);

            $('#qrcode').html("");
            $('#qrcode').qrcode(qrLink2);

            // Auth link.
            $('#redirBlock').show('slow');
            $('#redirHref').attr("href", sprintf("demoHotpAuth.html?key=%s&userId=%s&userCtx=%s&digits=%d",
                    sjcl.codec.hex.fromBits(response.hotpKey),
                    sjcl.codec.hex.fromBits(response.hotpUserId),
                    sjcl.codec.hex.fromBits(response.hotpUserCtx),
                    digits
            ));
        }

        if (response.hotpUserCtx){
            var userCtxBits = sjcl.codec.hex.fromBits(response.hotpUserCtx);
            $('#userCtx').val(userCtxBits);
            $('#userCtxCrc').val(eb.misc.genChecksumValue(userCtxBits, 4));
        }
    }

    function requestSimple(){
        var aesKey = $('#aesKey').val();
        var macKey = $('#macKey').val();
        var pDataMethod = $('#processDataMethod').val();
        var digits = $('#hotpDigits').val();
        var password = $('#authPassword').val();
        password = password ? password.trim() : '';
        var body = $("body");

        // Flush old messages.
        display_message("");
        set_request("");

        var logger = function(msg) {
            append_message(msg);
        };

        var endpointConfig = getSettings();
        var userConfig = {
            aesKey: aesKey,
            macKey: macKey,
            callRequestType: pDataMethod
        };

        // Configuration for creating a new auth context.
        // Nested is necessary as we can configure the whole stack with this configuration,
        // including endpoints, ports, protocols, schemes and so on.
        var reqConfig = {
            hotp:{
                methods: eb.comm.hotp.USERAUTH_FLAG_HOTP,
                hotp:{
                    digits: digits
                }
            }
        };

        // If password is configured, add it as an auth method.
        if (password && password.length > 0){
            reqConfig.hotp.methods |= eb.comm.hotp.USERAUTH_FLAG_PASSWD;
            reqConfig.hotp.passwd = reqConfig.hotp.passwd || {};
            reqConfig.hotp.passwd.hash = sjcl.hash.sha256.hash(password);
            log("Password configured. Hash=" + eb.misc.inputToHex(reqConfig.hotp.passwd.hash));
        }

        log("Create Auth context configuration: " + JSON.stringify(reqConfig));
        var request = new eb.comm.hotp.newHotpUserRequest(reqConfig);
        request.configure(userConfig);
        request.configure(endpointConfig);

        // Logging settings.
        request.logger = logger;

        // Callbacks settings.
        request.done(function(response, requestObj, data) {
            log("DONE! " + response.toString());
            finished(response);

        }).fail(function(failType, data){
            log("fail! type=" + failType + ", response="+(data && data.response ? data.response.toString() : 'undefined')+"\n data=" + JSON.stringify(data));
            if (failType == eb.comm.status.PDATA_FAIL_RESPONSE_FAILED){
                log("Fail msg: " + data.response.toString());
                finished(data.response);

            } else if (failType == eb.comm.status.PDATA_FAIL_CONNECTION){
                log("Connection error");
                connectionError(data);
            }

        }).always(function(request, data){
            log("it is over...");
            body.removeClass("loading");
        });

        // Build the request so we can display request in the form.
        request.build();
        set_request(sprintf("%s<br/>\n%s<br/>\n%s<br/>\n",
                request.getApiUrl(),
                JSON.stringify(request.getApiRequestData()),
                JSON.stringify(request.getSocketRequest())));

        // Do the call.
        statusFieldSet($('#hotpStatus'), '...');
        body.addClass("loading");

        request.doRequest();
    }

    /**
     * Callback for G+ Sign-in. Swaps views if login successful.
     */
    function signinCallback(result) {
        if(result.access_token) {
            accessToken = result.access_token;
            document.getElementById('signin').style.display = 'none';
            document.getElementById('signedin').style.display = null;

            $('#gDriveConfigHead').click();

            // Load google drive lib.
            loadDrive();
        }

    function logFiles(files){
        $.each( files, function( i, file )
        {
            log(sprintf("File: [%s], size: %s B, type: %s", file.name, file.size, file.type));
        });
    }

    function showFiles(files, $input, $label){
        logFiles(files);
        $label.text( files.length > 1 ? ( $input.attr( 'data-multiple-caption' ) || '' ).replace( '{count}', files.length ) : files[ 0 ].name );

        // Set default file name.
        if (files.length == 1) {
            fldFname.val(isChecked(chkMask) ? genRandomName() : files[0].name);
            fldFnameOrig.val(files[0].name);
        }

        // Text message not allowed if file is provided.
        setDisabled(fldMsg, files.length > 0);
    }

    function initUploadDiv(form){
        var $form = $(form);
        $fldInput		 = $form.find( 'input[type="file"]' );
        $fldLabel		 = $form.find( 'label' );
        $fldErrorMsg	 = $form.find( '.box__error span' );
        $fldRestart	 = $form.find( '.box__restart' );

        // On file change show file info.
        $fldInput.on( 'change', function( e )
        {
            showFiles( e.target.files, $fldInput, $fldLabel );
        });

        // drag&drop files if the feature is available
        if (!isAdvancedUpload){
            alert("Unsupported browser");
            return
        }

        $form
            .addClass( 'has-advanced-upload' ) // letting the CSS part to know drag&drop is supported by the browser
            .on( 'drag dragstart dragend dragover dragenter dragleave drop', function( e )
            {
                // preventing the unwanted behaviours
                e.preventDefault();
                e.stopPropagation();
            })
            .on( 'dragover dragenter', function() //
            {
                $form.addClass( 'is-dragover' );
            })
            .on( 'dragleave dragend drop', function()
            {
                $form.removeClass( 'is-dragover' );
            })
            .on( 'drop', function( e )
            {
                var newFiles = e.originalEvent.dataTransfer.files; // the files that were dropped
                if (newFiles.length > 1){
                    $fldLabel.text("Only one file is supported for now.");
                    logFiles(newFiles);
                    return;
                }

                droppedFiles = newFiles;
                showFiles( droppedFiles, $fldInput, $fldLabel );
            });

        // restart the form if has a state of error/success
        $fldRestart.on( 'click', function( e )
        {
            e.preventDefault();
            $form.removeClass( 'is-error is-success' );
            $fldInput.trigger( 'click' );
        });

        // Firefox focus bug fix for file input
        $fldInput
                .on( 'focus', function(){ $input.addClass( 'has-focus' ); })
                .on( 'blur', function(){ $input.removeClass( 'has-focus' ); });
    }

    function changeSharingPermissions(){
        if (!driveShareDialog){
            alert("No file has been uploaded yet");
            return;
        }
        driveShareDialog.showSettingsDialog();
    }

    function onFileUploaded(data){
        setDisabled(btnDownload, false);
        lastUploadedFileId = data.id;

        // Initialize sharing dialog if user wants to change sharing settings.
        driveShareDialog = new gapi.drive.share.ShareClient();
        driveShareDialog.setOAuthToken(accessToken);
        driveShareDialog.setItemIds([data.id]);

        // Share with general public by default.
        shareUploadedFile(data);
    }

    function onUploadProgress(progress){
        spnUploadPcnt.text(sprintf("%02.2f%%", progress*100));
    }

    function shareUploadedFile(data){
        log("Sharing file with public");
        var request = gapi.client.drive.permissions.create({
            resource: {
                'type': 'anyone',
                'role': 'reader'
            },
            fileId: data.id,
            fields: 'id'
        });

        request.execute(function(resp) {
            var permId;
            if (resp && resp.id) {
                permId = resp.id;
                log("File shared with public, permission id:" + permId);
            } else {
                log("Error: Could not share file with public!");
            }
            
            data.permId = permId;
            onFileShared(data);
        });
    }

    function onFileShared(data){
        var settings = getSettings();
        var link = eb.sh.misc.buildUrl("/download", {
            uoid: settings.userObjectId,
            encKey: eb.misc.inputToHex(settings.aesKey),
            macKey: eb.misc.inputToHex(settings.macKey),
            fid: data.id,
            fkeyREMOVE: eb.misc.inputToHex(data.encKey)         // TODO: only for testing! remove!!! BUGBUG SECBUG
        }, shareConfig.baseUrl);

        log(link);
        fldShareLink.val(link);
        divQrCode.html("");
        divQrCode.qrcode(link);
    }

    function processClicked(){
        var $form = $(updForm);

        // preventing the duplicate submissions if the current one is in progress
        if( $form.hasClass( 'is-uploading' ) ){
            return false;
        }

        $form.addClass( 'is-uploading' ).removeClass( 'is-error' );
        onUploadProgress(0);
        setDisabled(btnDownload, true);

        if (!isAdvancedUpload){
            alert("Unsupported browser");
            return
        }

        // Generate a new file encryption key, random.
        var encKey = sjcl.random.randomWords(8);

        // TODO: encrypt encKey with UO.
        var secCtx = sjcl.random.randomWords(32);

        // Encrypt file in the browser, upload to drive, first file.
        var fFile = droppedFiles && droppedFiles.length > 0 ? droppedFiles[0] : undefined;
        // If file is not provided, use text message.
        if (fFile === undefined){
            log("File not provided, using text message only");
            fFile = new Blob(["" + fldMsg.val()], {"type": "text/plain"});
        }

        var uploader = new EnigmaUploader({
            file: fFile,
            token: accessToken,
            encKey: encKey,
            secCtx: secCtx,
            chunkSize: 262144*5,
            fname: fldFname.val(),
            parents: [shareFolderId],
            contentType: isChecked(chkMask) ? 'application/octet-stream' : undefined,
            padFnc: isChecked(chkMask) ? EnigmaSharingUpload.sizeConcealPadFnc : undefined,
            onProgress: function(oEvent, aux){
                if (oEvent.lengthComputable) {
                    var totalPercent = (aux.offset+oEvent.loaded) / aux.total;
                    onUploadProgress(totalPercent);
                }
            },
            onComplete: function(data) {
                log("Upload complete: " + data);
                $form.removeClass( 'is-uploading' );
                onFileUploaded($.extend(JSON.parse(data), {
                    encKey: encKey,
                    secCtx: secCtx,
                    uploader: uploader
                }));
            },
            onError: function(data) {
                log("Critical error: " + JSON.stringify(data));
                $form.removeClass( 'is-uploading' ).addClass( data.success == true ? 'is-success' : 'is-error' );
                $fldErrorMsg.text( data );
            }

        });
        uploader.upload();
    }

    /**
     * Loads Google Drive library, after load fetches share folder.
     */
    function loadDrive(){

        gapi.client.load('drive', 'v3', driveLoaded);

        gapi.load('drive-share');

    /**
     * Called when Drive library is loaded.
     */
    function driveLoaded(){
        fetchShareFolder();
    }

    /**
     * Find share folder ID, if does not exist, create it.
     */
    function fetchShareFolder() {
        spnBtnShare.text("Please wait until Google Drive is loaded");

        // Search the share folder.
        var request = gapi.client.drive.files.list({
            'q': "mimeType='application/vnd.google-apps.folder'" +
            " and name='" + shareConfig.shareFolderName + "' " +
            " and trashed=false " +
            " and 'root' in parents",
            'fields': "nextPageToken, files(id, name)"
        });

        // Request for creating a new one should share folder not be found.
        var requestCreate = gapi.client.drive.files.create({
            resource: {
                'name' : shareConfig.shareFolderName,
                'mimeType' : 'application/vnd.google-apps.folder'
            },
            fields: 'id'
        });

        request.execute(function(resp) {
            var files = resp.files;
            if (files && files.length > 0) {
                var file = files[0];
                shareFolderId = file.id;
                log(sprintf("Share folder found [%s], ID: %s, matches: %d", file.name, shareFolderId, files.length));
                onShareFolderFetched();

            } else {
                log('Share folder not found, creating a new one');
                requestCreate.execute(function(resp) {
                    if(resp.id === undefined) {
                        log("Creating share folder failed: " + err);
                        onShareFolderFetched(err);
                    } else {
                        shareFolderId = resp.id;
                        log(sprintf("Share folder created, ID: %s", shareFolderId));
                        onShareFolderFetched();
                    }
                });
            }
        });
    }

    /**
     * Share folder fetching finished.
     * @param err
     */
    function onShareFolderFetched(err){
        if (err){
            log("Creating share folder failed. Please, try again later.");
            return;
        }

        log("Share folder fetched");

        // Now sharing can be enabled.
        setDisabled(btnShare, false);
        spnBtnShare.hide('fast');
    }
