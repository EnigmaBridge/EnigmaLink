<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='stylesheet' href='./css/font-awesome.min.css'/>
    <link rel="stylesheet" type="text/css" href="enigma.css">
    <link rel="stylesheet" type="text/css" href="download.css"/>

    <script src="./js/jquery-2.1.0.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/blocs.js"></script>
    <script src="./js/jqBootstrapValidation.js"></script>
    <script src="./js/ua-parser.min.js"></script>
    <script src="./js/detectmobilebrowser.js"></script>

    <script src="jquery-ui.min.js"></script>
    <script src="jquery.qrcode.min.js"></script>
    <script src="jquery.visible.min.js"></script>
    <script src="sjcl.js"></script>
    <script src="sprintf.js"></script>
    <script src="he.js"></script>
    <script src="FileSaver.js"></script>

    <script src="enigma.js"></script>
    <script src="demo.js"></script>
    <script src="enigmaFileSharing.js"></script>
    <script src="enigmaFileSharingDemo.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>

    <script src="./js/downloader.js"></script>
    <title>EnigmaLink Download</title>

</head>
<body>
<!-- Main container -->
<div class="page-container">

    <!-- bloc-0 -->
    <div class="bloc bloc-fill-screen bgc-white l-bloc" id="bloc-0">
        <div class="container fill-bloc-top-edge">
            <nav class="navbar row">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html"><img src="img/logo2-rgb_cropped.gif" alt="logo" height="50" /></a>
                    <button id="nav-toggle" type="button" class="ui-navbar-toggle navbar-toggle" data-toggle="collapse" data-target=".navbar-1">
                        <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse navbar-1">
                    <ul class="site-navigation nav navbar-nav pull-right ">
                        <li>
                            <a href="https://enigmabridge.com/enigmalink.html">Learn More</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="mountaindusk-hero-text-s tc-rich-electric-blue">
                        EnigmaLink for Private Sharing
                    </h2>
                    <h3 class="mg-md tc-rich-electric-blue">
                        <strong>Email, text (SMS), Twitter and more.</strong>
                    </h3>
                    <div class="divider-h">
                        <span class="divider"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <a class="btn btn-primary btn-rich-electric-blue btn-xl btn-block disabled" id="btnDownload">Click to Download</a>
                </div>
            </div>

            <div id="divStatusWrapper">
                <div class="row">
                    <div class="col-sm-12">
                        <h3><span id="divStatusInfo"></span></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="progress active">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="divFileInfo" class="form-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">File details</div>
                        <div class="panel-body downloadFileInfo" id="preFileInfo"></div>
                    </div>

                    <div id="divFileMessage">
                        <div class="panel panel-info">
                            <div class="panel-heading">Message from user:</div>
                            <div class="panel-body" id="divFileMessageContent"></div>
                        </div>
                    </div>
                </div>
                <div id="divStatusNotif" class="notif"></div>
            </div>

            <div id="passwordDiv" class="row">
                <div class="col-sm-12">
                <form novalidate>
                    <div class="form-group tc-outer-space">
                        <label for="password">Password</label>
                        <input class="form-control" type="text" name="password" id="password" value="" placeholder="Decryption password"/>
                        <span class="help-block">Sender used a secret password, you need it to download the file.</span>

                        <input class="btn btn-primary btn-rich-electric-blue" type="button" id="btnPasswordUse" value="Use password"/>
                        <div id="divPasswdNotif" class="notif"></div>
                    </div>
                </form>
                </div>
            </div>

            <div class="row divGetFile">
                <div class="col-sm-12">
                    <a class="btn btn-primary btn-rich-electric-blue btn-xl btn-block" id="btnGet">Get the file</a>
                </div>
            </div>

        </div>

    </div>
    <!-- bloc-0 END -->

    <!-- bloc-3 -->
    <div class="bloc tc-outer-space bgc-white l-bloc" id="bloc-3">
        <div class="container bloc-lg">
            <div class="row">
                <div class="col-sm-12">
<!--                    <h2 class="mg-md tc-rich-electric-blue">
                        Give us feedback
                    </h2>-->
                    <div class="row">
                        <div class="col-sm-12">
                            <iframe id="iFeedback" src="https://docs.google.com/forms/d/1Gs3Wvlo7DDEZBDJGIgm6mV-p6C-Wqu7D57v2kwVO9eE/viewform?embedded=true" width="100%" height="450" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<iframe src="https://docs.google.com/forms/d/1Gs3Wvlo7DDEZBDJGIgm6mV-p6C-Wqu7D57v2kwVO9eE/viewform?embedded=true" width="760" height="450" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>-->
    <!--<iframe src="https://docs.google.com/forms/d/1Gs3Wvlo7DDEZBDJGIgm6mV-p6C-Wqu7D57v2kwVO9eE/viewform?embedded=true" width="760" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>-->
    <!-- bloc-3 END -->

    <!-- ScrollToTop Button -->
    <a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')"><span class="fa fa-chevron-up"></span></a>
    <!-- ScrollToTop Button END-->

</div>
<!-- Main container END -->
<script src="https://apis.google.com/js/client:plusone.js"></script>
<div class="modal"><div class="modal-wrap"></div></div>
</body>

</html>
